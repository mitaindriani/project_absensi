.container .sidenav {

.container .logo h2 {

    pointer-events: none;
    transition: 0.3s ease;
}

img {
    display: block;
    margin-left: auto;
    margin-right: auto;
}

.sidenav .menu_text {
    margin-top: 24px;
}

}

.sidenav .icon_items ul {
    list-style: none;

    padding: 0 10px;
}

.sidenav .icon_items ul li {
    cursor: pointer;
    margin: 4px;
    padding: 12px 0;
    border-radius: 8px;
    display: flex;
    align-items: center;
    transition: 0.5s ease;
}

.icon_items .active,
.sidenav .icon_items ul li:hover {

}

.sidenav .icon_items ul li i {
    font-size: 26px;

}

.sidenav .icon_items ul li a {
    text-decoration: none;
    color: #fff;
    font-size: 17px;
    padding-left: 18px;
    opacity: 0;
    pointer-events: none;
    transition: 0.3s ease;
}

#click {
    display: none;
}

.container label {
    position: absolute;
    left: 3%;
    top: 1.5%;
    font-size: 24px;
    z-index: 1;
    cursor: pointer;
}

#click:checked~.sidenav {
    width: 260px;
}

#click:checked~.sidenav .icon_items ul li a {
    opacity: 1;
    pointer-events: auto;
}

#click:checked~.sidenav .logo h2 {
    opacity: 1;
    pointer-events: auto;
}

#click:checked~.sidenav .search_bar input {
    width: 100%;
    margin-left: 0;
}

#click:checked~.sidenav .search_bar i {
    left: 20px;
}

#click:checked~label {
    left: 1%;
}

#click:checked~label .close-btn {
    display: block;
}

#click:checked~label .menu-btn {
    display: none;
}
</style>
